<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Movie Voting</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="video">
        <figure id="videoContainer">
            <video id="video" preload="metadata" controls poster="assets/img/poster.jpg">
               <!-- <source src="assets/video/AV1-MP4.mp4" type="video/mp4"> -->
               <source src="assets/video/test.mp4" type="video/mp4">
               <source src="assets/video/test-1.mp4" type="video/mp4">
               <source src="assets/video/VP9 - WEBM.webm" type="video/webm">
               <!-- <source src="assets/video/H.264 - MKV.mp4" type="video/mp4">     -->
               <!-- <source src="assets/video/H.264-MP4.264" type="video/mp4">     -->

               <!-- Offer download -->
               <a href="https://test-videos.co.uk/">Download MP4</a>
            </video>

            <ul id="videoControls" class="controls">
                <li><button id="playpause" type="button">Play/Pause</button></li>
                <li><button id="stop" type="button">Stop</button></li>
                <li class="progress">
                   <progress id="progress" value="0" min="0">
                      <span id="progress-bar"></span>
                   </progress>
                </li>
                <li><button id="mute" type="button">Mute/Unmute</button></li>
                <li><button id="volinc" type="button">Vol+</button></li>
                <li><button id="voldec" type="button">Vol-</button></li>
                <li><button id="fs" type="button">Fullscreen</button></li>
             </ul>
             
            <figcaption>&copy; Blender Foundation | <a href="http://mango.blender.org">mango.blender.org</a></figcaption>
         </figure>

    </section>

    <section class="movie-list"></section>
     
</body>
</html>
